<div class="d-flex flex-row bd-highlight mb-3 ">
    <div class="form-froup row" style="width:60%;">
        <form [formGroup]="loginform">
        
        <label class="col-sm-2 col-form-label  p-2">CompanyName*</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="CompanyName" name="ComapanyName" [(ngModel)]="CompanyName" placeholder="Enter Comapany Name">  
            <span style="color:red" *ngIf= "comp && comp.invalid && comp?.touched ">Can't be Empty CompanyName</span>
           
            
        </div> 
    
        
    
    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Department"  formControlName="Department" name="Department" >
            <option>--Select--</option>
            <option *ngFor="let depName of DeparmentList">
                {{depName.DepartmentName}}
            </option>
        </select>
    </div>
    
        <label class="col-sm-2 col-form-label">Establish</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="Establish" formControlName="Establish" name="Establish">
        </div>

        <label class="col-sm-2 col-form-label  p-2">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Address" formControlName="Address" name="Address" placeholder="Enter Address">
        </div>
    </form>
    </div>
    <div class="ml-3 bd-highlight p-5" style="width:40%;">
        <img src= "PhotoFilePath" height="250px;" width="250px"  /> 
        <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
    </div>
    </div>
    
    <button (click)="adddata()" *ngIf="dash.CompanyId==0" class="btn btn-primary">Add</button>
    
    <button (click)="Updatedata()" *ngIf="dash.CompanyId!=0" class="btn btn-primary">Update</button>
