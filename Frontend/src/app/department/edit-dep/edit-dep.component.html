
<div class="form-froup row">
    <label class="col-sm-2 col-form-label p-3">DepartmentName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter DepartmentName">

    </div>
</div>

<button (click)="adddata()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">Add</button>

<button (click)="updatedata()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">Update</button>
